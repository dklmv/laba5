<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Задание №1</title>
  </head>
  <body>
    <script>
      var M = parseFloat(prompt("Введите М:")); // Строки
      var N = parseFloat(prompt("Введите N:")); // Столбцы

      matrix = [];

      for (let i = 0; i < M; i++) {
        array = [];
        for (let j = 0; j < N; j++) {
          array.push(Math.floor(Math.random() * 100));
        }
        matrix.push(array);
      }
      console.log(matrix);
      ele_2 = [];

      for (let i = 0; i < M; i++) {
        for (let j = 0; j < N; j++) {
          if (j % 2 != 0) {
            ele_2.push(matrix[i][j]);
          }
        }
      }

      console.log("Элементы, содержащиеся в нечетных столбцах " + ele_2);
    </script>
  </body>
</html>
